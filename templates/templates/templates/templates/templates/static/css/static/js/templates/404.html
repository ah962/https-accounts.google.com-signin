{% extends "layout.html" %}

{% block title %}الصفحة غير موجودة{% endblock %}

{% block content %}
<div class="error-container">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1>404</h1>
        <h2>الصفحة غير موجودة</h2>
        <p>عذراً، الصفحة التي تبحث عنها غير موجودة أو تم نقلها.</p>
        <a href="{{ url_for('home') }}" class="btn btn-primary">
            <i class="fas fa-home"></i> العودة إلى الرئيسية
        </a>
    </div>
</div>

<style>
.error-container {
    min-height: calc(100vh - 200px);
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

.error-content {
    text-align: center;
    max-width: 500px;
}

.error-icon {
    font-size: 5rem;
    color: var(--warning-color);
    margin-bottom: 20px;
}

.error-content h1 {
    font-size: 6rem;
    color: var(--secondary-color);
    margin-bottom: 10px;
}

.error-content h2 {
    font-size: 2rem;
    color: var(--dark-color);
    margin-bottom: 20px;
}

.error-content p {
    font-size: 1.2rem;
    color: var(--gray-color);
    margin-bottom: 30px;
}
</style>
{% endblock %}
